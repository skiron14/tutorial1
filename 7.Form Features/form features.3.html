<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms - Input Types</title>
</head>
<body>
    <form>
        Username:<br>
        <input type="text" name="username">
        <br>
        Password:<br>
        <input type="password" name="password">
        <br>
        <!-----input type="reset" value="Reset">
         ---->


         <input type="date" name="date" max="1999-01-01">
         <input type="date" name="enddate" min="2025-01-01">

         <br>
         <input type="file" name="image">
         <br>
         <div>
            <input class="input-item" type="fullname" name="fullname" placeholder="fullname" autofocus="fullname">
         </div>
         <div>
         <input class="input-item" type="password" name="password" placeholder="password">
         </div>
    </form>
    <p>The multiple attribute specifies that multiple options can be selected at once:</p>

<form action="/action_page.php">
  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</p>
</body>
