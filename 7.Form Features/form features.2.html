<body>
    <section>
    <h1>Select and dropdowns</h1>
    <form method="get">
        <select title="groups list" id="groups" name="groups">
        <optgroup label="fruit names">
        <option selected value="banana">
            Big, beautiful yellow banana
        </option>
        <option value="cherry">Succulent, juicy cherry</option>
        <option value="lemon">Sharp, powerful lemon</option>
        </optgroup>
        <optgroup label="vegetable names">
        <option>Carrot</option>
        <option>Eggplant</option>
        <option>Potato</option>
         </optgroup>
    </select>
    <h1>Autocomplete and Dropdown Combo</h1>
    <form>
        <label for="myFruit">What's your favorite fruit?</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
        <datalist id="mySuggestion">
            <option value="">----------</option>
            <option value="apple">Apple</option>
            <option value="b">Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
        </datalist>
        <button>Submit</button>
    </form>
    <div>
        <input type="range" id="volume" name="volume"
               min="0" max="11">
        <label for="volume">Volume</label>
      </div>
      
      <div>
        <input type="range" id="cowbell" name="cowbell" 
               min="100" max="100" value="100" step="5">
        <label for="cowbell">Cowbell</label>
        <p>Audio settings:</p>

                <div>
                    <input type="range" id="temp" name="temp" min="10" max="100" value="20" />
                    <label for="temp">Temp</label>
                </div>

                <div>
                    <input 
                    type="range" 
                    id="cowbell" 
                    name="cowbell" 
                    min="0" max="100" 
                    value="90" 
                    step="10" />
                    <label for="cowbell">Cowbell</label>
                </div>
                <button>Submit</button>
            </form>
      </div>
      <form>
        <p>
          <fieldset>
            <legend>Do you have a driver's license?<span aria-label="required">*</span></legend>
            <!-- While only one radio button in a same-named group can be selected at a time,
                 and therefore only one radio button in a same-named group having the "required"
                 attribute suffices in making a selection a requirement -->
            <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
            <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
          </fieldset>
        </p>
        <p>
          <label for="n1">How old are you?</label>
          <!-- The pattern attribute can act as a fallback for browsers which
               don't implement the number input type but support the pattern attribute.
               Please note that browsers that support the pattern attribute will make it
               fail silently when used with a number field.
               Its usage here acts only as a fallback -->
          <input type="number" min="12" max="120" step="1" id="n1" name="age"
                 pattern="\d+">
        </p>
        <p>
          <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
          <input type="text" id="t1" name="fruit" list="l1" required
                 pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
          <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
          </datalist>
        </p>
        <p>
          <label for="t2">What's your e-mail address?</label>
          <input type="email" id="t2" name="email">
        </p>
        <p>
          <label for="t3">Leave a short message</label>
          <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
        </p>
        <p>
          <button>Submit</button>
        </p>
      </form>
</html>
